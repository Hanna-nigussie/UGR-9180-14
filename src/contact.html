<!DOCTYPE html>
<html lang="en" class="contact__html">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Contact Page</title>
    <script src="js/script.js" defer></script>
  </head>
  <body class="contact__body">
    <header class="contact__header">
      <img src="logo/my logo.png" alt="Logo" />
      <h1>Contact Me</h1>
    </header>

    <main class="contact__main">
      <div class="contact__div">
        <a href="https://facebook.com/yourprofile" class="contact__link">
          <img src="logo/facebook.png" alt="Facebook Icon" />
          <span>Facebook</span>
        </a>

        <a
          href="https://instagram.com/hannanigussie_?igshid=OGQ5ZDc2ODk2ZA%3D%3D&utm_source=qr"
          class="contact__link"
        >
          <img src="logo/image_2023-11-26_08-19-34.png" alt="Instagram Icon" />
          <span>Instagram</span>
        </a>

        <a
          href="https://github.com/Hanna-nigussie/UGR-9180-14/tree/main/designs"
          class="contact__link"
        >
          <img src="logo/github.png" alt="GitHub Icon" />
          <span>GitHub</span>
        </a>

        <a href="tel:+25901190577" class="contact__link">
          <img src="logo/phone.png" alt="Phone Icon" />
          <span>Phone</span>
        </a>
      </div>

      <div class="contact__form-container">
        <form onsubmit="return validateForm()">
        <label for="name" class="contact__label">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          required
          class="contact__input"
          autocomplete="name"
          
        />

        <label for="email" class="contact__label">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          class="contact__input"
          autocomplete="email"
        />

        <label for="message" class="contact__label">Message:</label>
        <textarea
          id="message"
          name="message"
          rows="4"
          required
          class="contact__textarea"
          autocomplete="message"
        ></textarea>

        <button type="submit" class="contact__button">Send</button>
      </div>
    </main>

    <footer class="contact__footer">
      <p>&copy; 2023 My Website. All Rights Reserved.</p>
      <a href="home page.html" class="contact__footer-link"
        >Go Back to Home Page</a
      >
    </footer>
  </body>
</html>
