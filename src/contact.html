<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
  </head>
  <body>
    <header>
      <h1>Contact Me</h1>
      <img src="logo/portfolio logo.png" alt="Logo" />
    </header>

    <main>
      <div>
        <a href=""> <img src="logo/facebook.png" alt="Facebook" /> </a>

        <a
          href="https://instagram.com/hannanigussie_?igshid=OGQ5ZDc2ODk2ZA%3D%3D&utm_source=qr"
          ><img src="logo/image_2023-11-26_08-19-34.png" alt="Instagram"
        /></a>

        <a
          href="https://github.com/Hanna-nigussie/UGR-9180-14/tree/main/designs"
          ><img src="logo/github.png" alt="GitHub"
        /></a>
        <a href="tel:+25901190577"><img src="logo/phone.png" alt="Phone" /></a>
      </div>

      <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <input type="submit" value="Send" />
      </form>
    </main>

    <footer>
      <p>&copy; 2023 My Website. All Rights Reserved.</p>
    </footer>
  </body>
</html>
