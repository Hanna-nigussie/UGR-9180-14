<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <script defer src="script.js"></script>
    <title class="text-danger">Contact Page</title>
  </head>
  <body class="contact__body bg-dark text-light">
    <header class="contact__header bg-dark text-light text-center">
      <div class="d-flex flex-column align-items-center">
        <img
          src="logo/my logo.png"
          alt="Logo"
          class="img-fluid max-width-100"
        />
        <h1>Contact Me</h1>
      </div>
    </header>

    <main class="contact__main bg-dark text-light">
      <div class="contact__div">
        <a
          href="https://facebook.com/yourprofile"
          class="contact__link d-flex align-items-start bg-light text-dark"
        >
          <img
            src="logo/facebook.png"
            alt="Facebook Icon"
            class="img-fluid max-width-20"
          />
          <span>Facebook</span>
        </a>

        <a
          href="https://instagram.com/hannanigussie_?igshid=OGQ5ZDc2ODk2ZA%3D%3D&utm_source=qr"
          class="contact__link d-flex align-items-start bg-light text-dark"
        >
          <img
            src="logo/image_2023-11-26_08-19-34.png"
            alt="Instagram Icon"
            class="img-fluid max-width-20"
          />
          <span>Instagram</span>
        </a>

        <a
          href="https://github.com/Hanna-nigussie/UGR-9180-14/tree/main/designs"
          class="contact__link d-flex align-items-start bg-light text-dark"
        >
          <img
            src="logo/github.png"
            alt="GitHub Icon"
            class="img-fluid max-width-20"
          />
          <span>GitHub</span>
        </a>

        <a
          href="tel:+25901190577"
          class="contact__link d-flex align-items-start bg-light text-dark"
        >
          <img
            src="logo/phone.png"
            alt="Phone Icon"
            class="img-fluid max-width-20"
          />
          <span>Phone</span>
        </a>
      </div>

      <div class="contact__form-container bg-light text-dark">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              class="form-control"
              autocomplete="name"
            />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              class="form-control"
              autocomplete="email"
            />
          </div>

          <div class="mb-3">
            <label for="message" class="form-label">Message:</label>
            <textarea
              id="message"
              name="message"
              rows="4"
              required
              class="form-control"
              autocomplete="message"
            ></textarea>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-dark">Send</button>
          </div>
        </form>
      </div>
    </main>

    <footer
      class="contact__footer bg-info text-light d-flex justify-content-between align-items-center"
    >
      <p>&copy; 2023 My Website. All Rights Reserved.</p>
      <a href="home page.html" class="btn btn-dark">Go Back to Home Page</a>
    </footer>
  </body>
</html>
