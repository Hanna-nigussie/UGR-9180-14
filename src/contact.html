<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Contact Page</title>
  </head>
  <body class="contact">
    <header class="contact-header">
      <img src="logo/my logo.png" alt="Logo" />
      <h1>Contact Me</h1>
    </header>

    <main class="contact-main">
      <div class="contact-social-links">
        <a href="https://facebook.com/yourprofile" class="social-link">
          <img src="logo/facebook.png" alt="Facebook Icon" />
          <span>Facebook</span>
        </a>

        <a
          href="https://instagram.com/hannanigussie_?igshid=OGQ5ZDc2ODk2ZA%3D%3D&utm_source=qr"
          class="social-link"
        >
          <img src="logo/image_2023-11-26_08-19-34.png" alt="Instagram Icon" />
          <span>Instagram</span>
        </a>

        <a
          href="https://github.com/Hanna-nigussie/UGR-9180-14/tree/main/designs"
          class="social-link"
        >
          <img src="logo/github.png" alt="GitHub Icon" />
          <span>GitHub</span>
        </a>

        <a href="tel:+25901190577" class="social-link">
          <img src="logo/phone.png" alt="Phone Icon" />
          <span>Phone</span>
        </a>
      </div>

      <div class="form-container">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Send</button>
      </div>
    </main>

    <footer class="contact-footer">
      <p>&copy; 2023 My Website. All Rights Reserved.</p>
      <a href="home page.html" class="go-back-link">Go Back to Home Page</a>
    </footer>
  </body>
</html>
